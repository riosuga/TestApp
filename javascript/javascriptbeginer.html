<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var  a= 33;
		var  b= 10;
		var  c ="test";
		var lineBreak = "<br/>";

		document.write("a+b =");
		result = a>b;
		document.write(result);
		document.write(lineBreak);

		document.write("a-b =");
		result = a<b;
		document.write(result);
		document.write(lineBreak);

		document.write("a/b =");	
		result = a/b;
		document.write(result);
		document.write(lineBreak);

		document.write("a+b+c =");
		result = a+b+c;
		document.write(result);
		document.write(lineBreak);

		document.write("++a =");
		result = ++a;
		document.write(result);
		document.write(lineBreak);

		document.write("--b =");
		result = --b;
		document.write(result);
		document.write(lineBreak);
	</script>
</head>
<body>
	<!-- <input type="button" name="halo" onclick="sayHai()" value="Jomblo"/> -->
</body>
</html>
